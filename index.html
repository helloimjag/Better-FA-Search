<!DOCTYPE html>
<html lang="en">

<head>
  <title>Better Font Awesome Search</title>
  <meta charset="utf-8">
  <meta name="author" content="HELLOIMJAG">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Font Awesome, Font Icon Search, Copy Icons, Paste Icons">
  <meta name="description" content="Search for Font Awesome got more awesome. Click to copy and toggle options quickly.">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- injector:css -->
  <link rel="stylesheet" href="main.css">
  <!-- endinjector -->

  <!-- IMPORTANT CSS -->
  <style>
    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(23, 42, 58, .8);
      z-index: 100;
      top: 0;
      left: 0;
    }

    #intro {
      background: #fff;
      width: calc(100% - 40px);
      max-width:500px;
      height: auto;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      position: absolute;
      z-index: 101;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #close,
    #intro h1 {
      text-align: center;
      margin-bottom: 1.2em;
    }

    #intro ul {
      list-style: none;
      opacity: .7;
      font-size: 1.1em;
    }

    #intro li {
      margin: 1em 0;
    }

    #close {
      margin-top: 2em;
      font-size: 1.2em;
    }

    #close span {
      padding: .3em 1em;
      border-radius: 5px;
    }

    #close span:hover {
      background: rgba(23, 42, 58, 1);
      ;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body ng-app="fa">
  <div ng-include="'app/icons/icons.view.html'" ng-controller="IconController as vm"></div>
  <div class="sign">
    <a href="https://github.com/helloimjag">HELLOIMJAG</a>
  </div>

  <!-- injector:js -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/icons/icons.controller.js"></script>
  <script src="app/icons/icons.service.js"></script>
  <script src="app/icons/list.filter.js"></script>
  <script src="app/icons/modal.service.js"></script>
  <!-- endinjector -->

  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-69241477-4', 'auto');
    ga('send', 'pageview');
  </script>

</body>

</html>
