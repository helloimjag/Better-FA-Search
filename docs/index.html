<!DOCTYPE html><html lang="en"><head><title>Better Font Awesome Search</title><meta charset="utf-8"><meta name="author" content="HELLOIMJAG"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="Font Awesome, Font Icon Search, Copy Icons, Paste Icons"><meta name="description" content="Search for Font Awesome got more Awesome. Click to copy and toggle options quickly."><link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet"><link rel="icon" href="favicon.ico" type="image/x-icon"><link rel="stylesheet" href="main.min.css"></head><body ng-app="fa"><div class="container" ng-controller="IconController as vm"><div id="search"><i id="search-icon" class="fa fa-search"></i> <input type="text" id="searchIcons" ng-model="iconSearch" placeholder="Better Font Awesome Search..."></div><div id="options"><div id="option-menu"><span class="option" ng-class="{'option-selected': vm.mode==='class'}" ng-click="vm.mode='class'">CSS</span> <span class="option" ng-class="{'option-selected': vm.mode==='html'}" ng-click="vm.mode='html'">HTML</span> <span class="option" ng-show="vm.mode!=='options'" ng-class="{'option-selected': vm.mode==='options'}" ng-click="vm.mode='options'" style="float:right">Options</span> <span class="option" ng-show="vm.mode==='options'" ng-class="{'option-selected': vm.mode==='options'}" ng-click="vm.mode='class'" style="float:right">Options</span></div><div ng-show="vm.mode==='options'"><div class="option-row"><span class="option" ng-class="{'option-selected': vm.ariaHidden}" ng-click="vm.ariaHidden=!vm.ariaHidden">ARIA-HIDDEN</span></div><div class="option-row"><span class="option" ng-class="{'option-selected': vm.faBorder}" ng-click="vm.addClass('fa-border'); vm.faBorder = !vm.faBorder">FA-BORDER</span> <span class="option" ng-class="{'option-selected': vm.faFw}" ng-click="vm.addClass('fa-fw'); vm.faFw = !vm.faFw">FA-FW</span> <span class="option" ng-class="{'option-selected': vm.faList === 'fa-ul'}" ng-click="vm.addClass('fa-ul', 'fa-li');">FA-UL</span> <span class="option" ng-class="{'option-selected': vm.faList === 'fa-li'}" ng-click="vm.addClass('fa-li', 'fa-ul');">FA-LI</span></div><div class="option-row"><span class="option" ng-click="vm.addClass('fa-spin', 'fa-pulse')">FA-SPIN </span><span class="option" ng-click="vm.addClass('fa-pulse', 'fa-spin')">FA-PULSE</span></div></div></div><div id="icons" ng-class="(vm.mode==='options')? 'icons-options' : 'icons-full'"><div class="box" ng-class="{'box-html': $parent.vm.mode !=='class', 'box-class': $parent.vm.mode ==='class'}" ng-repeat="icon in vm.icons | filter: {name:iconSearch}"><i id="{{icon.name}}-icon-copy" class="icon fa fa-{{icon.name}} {{$parent.vm.extraClasses}}" data-clipboard-target="#{{icon.name}}-icon-copy" data-copy-text="{{$parent.vm.createEntity(icon.code)}}"></i><div id="{{icon.name}}-name" data-clipboard-target="#{{icon.name}}-name" data-copy-text=".fa .fa-{{icon.name}}" class="icon-name" ng-show="$parent.vm.mode==='class'">fa-{{icon.name}}</div><div id="{{icon.name}}-html" data-clipboard-target="#{{icon.name}}-html" data-copy-text='<i class="fa fa-{{icon.name}} {{$parent.vm.extraClasses}}" aria-hidden="{{$parent.vm.ariaHidden? "true" : "false"}}"></i>' class="icon-html" ng-show="$parent.vm.mode!=='class'">&lt;i <span>aria-hidden=&#x22;{{$parent.vm.ariaHidden? "true" : "false"}}&#x22; </span>class="fa fa-{{icon.name}} {{$parent.vm.extraClasses}}"&gt;&lt;/i&gt;</div></div></div><div id="sign"><a href="https://github.com/helloimjag">HELLOIMJAG</a></div></div><script src="js/angular.min.js"></script><script src="js/clipboard.min.js"></script><script src="app/app.min.js"></script><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-69241477-4', 'auto');
      ga('send', 'pageview');</script></body></html>
